    <!-- Formulaire pour ajouter un outil - un besoin -->
 <div id="tool-form-modal" style="display: none;" class="modal">
    <div class="form-container">
      <h2 id="tool-form-title">Add New Tool</h2>
      <form id="tool-form">
        <label for="toolImage">Picture URL:</label>
        <input type="url" id="toolImage" name="toolImage" required>
  
        <label for="toolName">Tool Name:</label>
        <input type="text" id="toolName" name="toolName" required>
  
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required>
  
        <label for="toolDisabilityType">Disability Type:</label>
        <select id="toolDisabilityType" name="toolDisabilityType" required>
          <option value="motor">Motor</option>
          <option value="visual">Visual</option>
          <option value="hearing">Hearing</option>
        </select>
  
        <div class="form-actions">
          <button type="submit" id="submitTool">Save</button>
          <button type="button" id="close-tool-form">Cancel</button>
        </div>
      </form>
    </div>
