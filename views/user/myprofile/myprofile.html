<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myprofile.css">
    <title>ONAAPH Access</title>
</head>

<body>
    <!-- HEADER NAVBAR -->
    <header id="home"> 
        <nav class="fade-in">
            <button class="menu-toggle">â˜°</button>
            <div class="logo fade-in">
                <img src="../../../public/images/shared/logo.png" alt="Logo" loading="lazy">
            </div>
          
            <div class="menu fade-in">
                <a href="../user tools/usertools.html">Tools</a>
                <a href="../requests status/requests-status.html">Requests status</a>
          
                <div class="menu-container">  
                    <a href="#" id="settings-btn" class="active">Settings</a>
                    <div id="dropdown-menu" class="dropdown">
                        <a href="../myprofile/myprofile.html">ðŸ‘¤My profile</a>
                        <a href="#">â¬… Log out</a>
                    </div>
                </div> 
            </div>
          
            
        </nav> 
    </header>

    <div class="container">
        <h4 class="section-title">Settings</h4>
        <div class="card">
            <div class="settings-layout">
                <div class="settings-sidebar">
                    <div class="settings-links">
                        <a class="settings-link active" data-tab="account-personal-info">Personal Information</a>
                        <a class="settings-link" data-tab="account-change-password">Change password</a>
                    </div>
                </div>
                <div class="settings-content">
                    <div class="tab-content active" id="account-personal-info">
                        <div class="profile-photo">
                            <img src="../../../public/images/user/myprofilepic.webp" alt="Profile Photo" class="profile-image">
                            <div class="photo-actions">
                                <label class="btn btn-outline">
                                    Upload new photo
                                    <input type="file" class="file-input">
                                </label>
                                <button type="button" class="btn btn-default">Reset</button>
                                <div class="help-text">Allowed JPG, GIF or PNG. Max size of 800K</div>
                            </div>
                        </div>
                        <hr>
                        <div class="form-content">
                            <div class="form-group">
                                <label class="form-label">ID</label>
                                <input type="text" class="form-control" value="123456789" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Date of Birth</label>
                                <input type="text" class="form-control" value="July 29, 2004" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" value="Siham" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Family Name</label>
                                <input type="text" class="form-control" value="Merzouk" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">E-mail Address</label>
                                <input type="text" class="form-control" value="siham.merk@gmail.com">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Phone Number</label>
                                <input type="text" class="form-control" value="+213666666">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control" value="ssss, Bouira, Algeria">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Type of Illness</label>
                                <input type="text" class="form-control" value="Physique" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Percentage</label>
                                <input type="text" class="form-control" value="100%" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Registration Date</label>
                                <input type="text" class="form-control" value="January 15, 2020" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="tab-content" id="account-change-password">
                        <div class="form-content">
                            <div class="form-group">
                                <label class="form-label">Current password</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-label">New password</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Repeat new password</label>
                                <input type="password" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons-container">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-default">Cancel</button>
        </div>
    </div>

    <script src="../../../public/js/user/myprofile.js"></script>
</body>

</html>
